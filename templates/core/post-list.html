{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>Список новостей</h1>
    {% for post in posts %}
        <a href="/post-detail/{{post.id}}/">
            <h2>{{ post.title }}</h2>
        </a>
        <p>{{ post.text | truncatewords:5 }}</p>
        <p>{{ post.created_at }}</p>
        <hr>
    {% endfor %}
{% endblock %}
